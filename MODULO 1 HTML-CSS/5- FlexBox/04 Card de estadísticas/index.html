<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card de Estadísticas</title>
</head>

<body>
    <main>
        <div class="padre">
            <div>
                <div class="top">
                    <h5>Our results</h5>
                </div>

                <div class="center">
                    <div class="left">
                        <p class="num">70%</p>
                        <p class="text">We increased the feature adoption
                            of our users with 70%.</p>
                    </div>

                    <div class="centerCenter">
                        <p class="num">225</p>
                        <p class="text">New customers opted for our PRO
                            features.</p>
                    </div>
                    <div class="right">
                        <p class="num">2M</p>
                        <p class="text">Notifications sent trough our and
                            third-party platforms.</p>
                    </div>
                </div>
                <div class="bottom">
                    <p>Read our top clients <a href="">testimonials</a>.</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
