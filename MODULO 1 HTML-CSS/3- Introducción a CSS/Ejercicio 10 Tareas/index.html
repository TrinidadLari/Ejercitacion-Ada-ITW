<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tareas</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Mis tareas</h1>
        <h2>Tareas para hoy</h2>
        <div>
            <h3>Comprar comida perros</h3>
            <span class="pen">Pendiente</span>
        </div>
        <div>
            <h3>Hacer tarea programación</h3>
            <span class="endo">Haciendo</span>
        </div>
        <div>
            <h3>Entregar proyecto inmobiliaria</h3>
            <span class="hecha">Hecha</span>
        </div>
        <div>
            <h3>Cortar el pasto</h3>
            <span class="pen">Pendiemte</span>
        </div>
        <div>
            <h3>Bañar a los perros</h3>
            <span class="not">Cancelada</span>
        </div>
        <div>
            <h3>Pasear al sol</h3>
            <span class="hecha">Hecha</span>
        </div>
    </main>
    <footer></footer>

</html>
