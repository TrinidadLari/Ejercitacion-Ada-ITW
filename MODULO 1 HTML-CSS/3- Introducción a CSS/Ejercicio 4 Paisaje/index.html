<!-- 04 - Paisaje
index.html debe tener:

al menos 10 elementos en línea span, que deben contener cada uno un emoji (por ejemplo, de árboles y/o edificios). Por ejemplo:

🌲🌳🌳🏠🏢🏦🏠🏠🌲🌳
cada emoji debe tener un tamaño de letra distinto para que haya variedad entre ellos. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisaje</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>
    <main>
        <h1>Iconos</h1>
        <p><span class="a">🌲</span>
            <span class="b">🌳</span>
            <span class="c">🌳</span>
            <span class="d">🏠</span>
            <span class="e"> 🏢</span>
            <span class="f">🏦</span>
            <span class="g">🏠</span>
            <span class="h">🏠</span>
            <span class="i">🌲</span>
            <span class="j">🌳</span>
           </p>
    </main>
    <footer></footer>

</body>
</html>
